---
layout: default
---
<div class="post-ribbon"></div>
<main class="post-main mdl-layout__content">
  <div class="post-container mdl-grid">
    <div class="mdl-cell mdl-cell--2-col mdl-cell--hide-tablet mdl-cell--hide-phone"></div>
    <div class="post-section mdl-color--white mdl-shadow--4dp content mdl-color-text--grey-800 mdl-cell mdl-cell--8-col">
      <h1 style="margin-top: 0;">{{ page.title }}</h1>
      <article class="post-content">
        {{ content }}
      </article>
    </div>
    <div class="mdl-cell mdl-cell--2-col mdl-cell--hide-tablet mdl-cell--hide-phone">
      <style>
        #post-nav {
          position: fixed;
          width: calc(16.6666666667% - 32px);
        }
        #post-nav li {
          list-style: none;
        }
        #post-nav a {
          color: gray;
          text-decoration: none;
        }
        #post-nav a:hover {
          color: darkgray;
        }
      </style>
      <nav id="post-nav" class="mdl-color--white mdl-color-text--grey-800">
        <ul>
          {% if page.nav %}
            <li><b>Contents</b></li>
            {% for heading in page.nav %}
              <li><a href="{{ heading.permalink }}">{{ heading.name }}</a></li>
            {% endfor %}
          {% endif %}
        </ul>
      </nav>
    </div>
  </div>
</main>
